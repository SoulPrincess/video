<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/plugins/layui/css/layui.css">
    <script type="text/javascript" src="__STATIC__/plugins/layui/layui.js"></script>
    <style>
        .header span{
            background: #009688;margin-left:30px;padding: 10px;color:#fff;
        }
        .header div{
          border-bottom: 2px solid #009688;margin-top:8px;
        }
        .header button{
            float: right;margin-top:-5px;
        }
    </style>
</head>
<body style="padding:10px">
    <div class="header">
        <span>管理员列表</span>
        <button class="layui-btn layui-btn-sm" onclick="add()">添加</button>
        <div></div>
    </div>
<table class="layui-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>用户名</th>
        <th>真实姓名</th>
        <th>角色</th>
        <th>状态</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {volist name="data.lists" id="vo"}
        <tr>
            <td>{$vo.id}</td>
            <td>{$vo.username}</td>
            <td>{$vo.truename} </td>
            <td>{:isset($data['groups'][$vo.gid])?$data['groups'][$vo.gid]['title']:''}</td>
            <td>{$vo.status==0?'<span style="color:green">正常</span>':'<span style="color:red">禁用</span>'}</td>
            <td>{:date('Y-m-d H:i:s',$vo.add_time)}</td>
            <td>
                <button class="layui-btn layui-btn-xs" onclick="add({$vo.id})">编辑</button>
                <button class="layui-btn layui-btn-xs layui-btn-danger" onclick="del({$vo.id})">删除</button>
            </td>
        </tr>
    {/volist}
    </tbody>
</table>
</body>
</html>
<script type="text/javascript">
    layui.use(['layer'],function() {
        $ = layui.jquery;
        layer = layui.layer;
    });
    //添加事件
    function add(id){
        layer.open({
            type: 2,
            title:id>0?'编辑管理员':'添加管理员',
            shade:0.3,
            area:['480px','420px'],
            content: '/admin.php/admins/Admin/add?id='+id
        });
    }
    function del(id){
        //询问框
        layer.confirm('确定要删除吗？', {
            btn: ['确定','取消'] //按钮
        }, function(){
            $.post('/admin.php/admins/Admin/delete',
                {'id':id},function (res){
                    if(res.code>0){
                        layer.alert(res.msg,{icon:2});
                    }else{
                        layer.msg(res.msg);
                        setTimeout(function(){
                            window.location.href='/admin.php/admins/Admin/index'
                        },1000)
                    }
            },'json')
        }, function(){

        });
    }


</script>
